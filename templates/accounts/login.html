{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="Bootstrap contributors" />
		<title>Sign In</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet" />

		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
		</style>

		<!-- Custom styles for this template -->
		<link href="{% static 'signin.css' %}" rel="stylesheet" />
	</head>
	<body class="text-center">
		<main class="form-signin">
			<form method="post">
				{% csrf_token %}
				<img class="mb-4" src="{% static 'images/moist.png' %}" alt="" width="80" height="80" />
				<h1 class="h3 mb-3 fw-normal">MOIST INTEGRATED SYSTEMS</h1>

				<div class="form-floating mb-2">
					<input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required autofocus />
					<label for="floatingInput">Username</label>
				</div>
				<div class="form-floating mb-2">
					<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required />
					<label for="floatingPassword">Password</label>
				</div>

				{% if messages %}
				<div class="mb-3">
					{% for message in messages %}
					<div class="alert alert-danger" role="alert">{{ message }}</div>
					{% endfor %}
				</div>
				{% endif %}

				<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
			</form>
		</main>
	</body>
</html>
