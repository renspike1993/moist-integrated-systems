{% extends "base.html" %}
{% block title %}Delete Student{% endblock %}
{% block content %}
<div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
    <i class="bi bi-trash fs-1 me-3"></i>
    <div class="lh-1">
        <h1 class="h6 mb-0 text-white lh-1">Delete Student</h1>
        <small>Confirm deletion of student</small>
    </div>
</div>

<div class="my-3 p-3 bg-body rounded shadow-sm">
    <p>Are you sure you want to delete <strong>{{ student.full_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'registrar:student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
