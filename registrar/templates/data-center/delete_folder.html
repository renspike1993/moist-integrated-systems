{% extends "base.html" %}

{% block title %}Delete Folder | Data Center{% endblock %}

{% block content %}
<div class="d-flex align-items-center p-3 my-3 text-white bg-danger rounded shadow-sm">
    <i class="bi bi-trash fs-1 me-3"></i>
    <div class="lh-1">
        <h1 class="h6 mb-0 text-white lh-1">Delete Folder</h1>
        <small>Are you sure you want to delete this folder?</small>
    </div>
</div>

<div class="my-3 p-4 bg-body rounded shadow-sm text-center">
    <p class="mb-4">Folder: <strong>{{ folder.folder_name }}</strong></p>
    <p class="mb-4 text-muted">This action cannot be undone.</p>

    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">
            <i class="bi bi-trash"></i> Yes, Delete
        </button>
    </form>

    <a href="{% url 'registrar:dashboard' %}" class="btn btn-secondary">
        <i class="bi bi-x-circle"></i> Cancel
    </a>
</div>

<!-- Optional: SweetAlert2 toast on delete success -->
<script>
{% if messages %}
    {% for message in messages %}
    Swal.fire({
        toast: true,
        position: 'bottom-end',
        icon: 'success',
        title: '{{ message }}',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
    });
    {% endfor %}
{% endif %}
</script>
{% endblock %}
