{% extends "base.html" %}

{% block title %}Edit Folder | Data Center{% endblock %}

{% block content %}
<div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
    <i class="bi bi-pencil-square fs-1 me-3"></i>
    <div class="lh-1">
        <h1 class="h6 mb-0 text-white lh-1">Edit Folder</h1>
        <small>Update folder details</small>
    </div>
</div>

<div class="my-3 p-4 bg-body rounded shadow-sm">
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_folder_name" class="form-label">Folder Name</label>
            {{ form.folder_name }}
        </div>

        <div class="mb-3">
            <label for="id_floor_number" class="form-label">Floor Number</label>
            {{ form.floor_number }}
        </div>

        <div class="mb-3">
            <label for="id_max_size" class="form-label">Max Size (GB)</label>
            {{ form.max_size }}
        </div>

        <div class="d-flex justify-content-end">
            <a href="{% url 'registrar:dashboard' %}" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
