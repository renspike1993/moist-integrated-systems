{% extends "layout.html" %}
{% block content %}

<!-- Dashboard Cards -->
<div class="row mb-4 g-4">
    <div class="col-md-3">
        <div class="card text-white shadow-sm h-100" style="background-color: #3498db; border-radius: 10px; border: none;">
            <div class="card-body d-flex align-items-center">
                <div class="me-3 display-5">
                    <i class="bi bi-people-fill" style="opacity: 0.8;"></i>
                </div>
                <div>
                    <h6 class="card-title mb-1 text-uppercase small text-white-50">Total Applicants</h6>
                    <h4 class="fw-bold mb-0">100</h4>
                </div>
            </div>
            <div class="card-footer bg-white bg-opacity-10 border-0 py-2">
                <small class="text-white text-opacity-75">All registered applicants</small>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white shadow-sm h-100" style="background-color: #e74c3c; border-radius: 10px; border: none;">
            <div class="card-body d-flex align-items-center">
                <div class="me-3 display-5">
                    <i class="bi bi-exclamation-triangle-fill" style="opacity: 0.8;"></i>
                </div>
                <div>
                    <h6 class="card-title mb-1 text-uppercase small text-white-50">Deficient</h6>
                    <h4 class="fw-bold mb-0">20</h4>
                </div>
            </div>
            <div class="card-footer bg-white bg-opacity-10 border-0 py-2">
                <small class="text-white text-opacity-75">Requiring attention</small>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white shadow-sm h-100" style="background-color: #2ecc71; border-radius: 10px; border: none;">
            <div class="card-body d-flex align-items-center">
                <div class="me-3 display-5">
                    <i class="bi bi-check-circle-fill" style="opacity: 0.8;"></i>
                </div>
                <div>
                    <h6 class="card-title mb-1 text-uppercase small text-white-50">Completed</h6>
                    <h4 class="fw-bold mb-0">80</h4>
                </div>
            </div>
            <div class="card-footer bg-white bg-opacity-10 border-0 py-2">
                <small class="text-white text-opacity-75">Fully processed</small>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white shadow-sm h-100" style="background-color: #f39c12; border-radius: 10px; border: none;">
            <div class="card-body d-flex align-items-center">
                <div class="me-3 display-5">
                    <i class="bi bi-hourglass-split" style="opacity: 0.8;"></i>
                </div>
                <div>
                    <h6 class="card-title mb-1 text-uppercase small text-white-50">Pending</h6>
                    <h4 class="fw-bold mb-0">3</h4>
                </div>
            </div>
            <div class="card-footer bg-white bg-opacity-10 border-0 py-2">
                <small class="text-white text-opacity-75">Awaiting verification</small>
            </div>
        </div>
    </div>
</div>



<style>
    .table {
        --bs-table-hover-bg: rgba(52, 152, 219, 0.03);
    }
    
    .table-hover tbody tr:hover {
        box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    
    .symbol {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    
    .symbol-35px {
        width: 35px;
        height: 35px;
    }
    
    .symbol-circle {
        border-radius: 50%;
    }
    
    .badge {
        font-weight: 500;
        padding: 0.35em 0.65em;
    }
    
    .page-item.active .page-link {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
    
    .page-link {
        color: #2c3e50;
        border-color: #dee2e6;
    }
    
    .page-link:hover {
        color: #3498db;
        background-color: #f8f9fa;
    }
</style>

{% endblock %}

{% block scripts %}
<script>
// Enable tooltips
document.addEventListener('DOMContentLoaded', function() {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
})
</script>
{% endblock %}
